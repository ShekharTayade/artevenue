<!-- Message Modal -->
<div id="collection-modal" tabindex="-1" role="dialog" aria-labelledby="New Collection" aria-hidden="true" class="modal fade">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Give a Name to Your Collection</h3>
				<button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
			</div>
			<div class="modal-body">
				<div class="text-center">
					<div class = "row">
						<div class = "col-12">
							<form>
								<div class="form-group">
									<input id = "collection_input" max="50" class = "form-control">
									<div class = "invalid-feedback d-block" id="err-msg"></div>
								</div>
							</form>
								
							<button id = "space_move_btn" type = "button" 
									class = "btn btn-primary pull-left"
									onclick = "$('#collection-modal').modal('hide');">
								<i class = "fa fa-times-circle">
									Cancel
								</i>
							</button>
							<button id = "collection_move_btn" type = "button" 
									class = "btn btn-primary pull-right"
									onclick = "createCollection();">
								<i class = "fa fa-arrow-circle-right">
									Create
								</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
