<!-- Message Modal -->
<div id="cs-modal" tabindex="-1" role="dialog" aria-labelledby="Collection-Space" aria-hidden="true" class="modal fade">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Collection and Space to Move to</h3>
				<button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
			</div>
			<div class="modal-body">
				<div class="text-center">
					<div class = "row">
						<div class = "col-12">
							<form>
								<div class="form-group">
									<label for="sel1">Select Collection:</label>
									<select id = "collection_select" class="form-control" id="sel1">
										<option selected value="{{user_collection.user_collection_id}}">{{user_collection.name}}</option>
									</select>
								</div>
								<div class="form-group">
									<label for="sel1">Select Space:</label>
									<select id = "space_select" class="form-control" id="sel1">
										<option value=""></option>
										{% for s in user_space %}
										<option value="{{s.user_space_id}}">{{s.name}}</option>
										{% endfor %}
									</select>
								</div>
								<small class = "text-muted">Keep "Space" blank to move to the collection only</small>
								<input hidden id="wl_item">
							</form>
								
							<button id = "space_move_btn" type = "button" 
									class = "btn btn-primary pull-left"
									onclick = "$('#cs-modal').modal('hide');">
								<i class = "fa fa-times-circle">
									Cancel
								</i>
							</button>
							<button id = "collection_move_btn" type = "button" 
									class = "btn btn-primary pull-right"
									onclick = "moveToCollectionSpace($('#wl_item').val(), $('#collection_select').val(), $('#space_select').val());">
								<i class = "fa fa-arrow-circle-right">
									Move
								</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
