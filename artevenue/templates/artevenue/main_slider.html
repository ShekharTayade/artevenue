{% load static %}

{% if ecom_site.show_promotion_section %}		
<div>
	<div class="col-12 pb-3 mt-1">
		<div class="d-none d-md-block" style = "font-size: 0.75rem;" >	
			<a style = "text-decoration: none; color: #000; font-weight: 500;
				font-family: 'Lato', sans-serif;" href = "{% url 'ar_info' %}">
			
			{% if livuser %}
			<img src="{% static 'img/main-image/livspace_banner.jpg' %}" alt="Buy beautiful paintings online and save 15%" class="img-fluid" style="min-height: 506px;">
			{% else %}
			<img src="{% static 'img/main-image/ArteVenue-AR.jpg' %}" alt="Buy beautiful paintings online and save 15%" class="img-fluid" 
				style = "height: calc(100vw / 2.47);">				
			{% endif %}
			</a>
		</div>
		<div class="d-block d-md-none">
			<a style = "text-decoration: none; color: #000; font-weight: 500;
				font-family: 'Lato', sans-serif;" href = "{% url 'offers' %}">
			{% if livuser  %}
			<img src="{% static 'img/offers/livspace_banner_m.jpg' %}" alt="Buy beautiful paintings online and save 15%" class="img-fluid" style="min-height: 506px;">
			{% else %}
			<img src="{% static 'img/main-image/ArteVenue-AR-m.jpg' %}" alt="Buy beautiful paintings online and save 15%" class="img-fluid" 
				style = "height: calc(100vw / 1);">
			{% endif %}
			</a>
		</div>
	</div>
</div>
{% endif %}
