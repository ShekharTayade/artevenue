{% load static %}
{% if ecom_site.show_frame_my_art_section %}

<div class = "container-fluid mt-5">
	<div class="row text-center">
		<div class="col-12 col-md-12">
			<div class="col-md-12 text-center" style = "background-color: #fafafa; padding:10px;">
				<h2 class="text-center">CUSTOM PHOTO FRAMES
				</h2>
				<h4>Get your Photos, Artworks, Posters Framed and Delivered
			</div>
		</div>
	</div>
	<div class="row text-center">
		<div class = "col-12">
		<a id = "" href="{% url 'user_image' %}">
		<div class="curated-container">
			<picture>
				<source media="(max-width:465px)" srcset="{% static 'img/frame-my-pic-m.jpg' %}">
				<source media="(min-width:465px)" srcset="{% static 'img/frame-my-pic.jpg' %}">
				<img src="{% static 'img/frame-my-pic.jpg' %}" alt="Custom photo frames">
			</picture>
		</div>
		</a>
		</div>
	</div>
</div>

{% endif %}
